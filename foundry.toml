# ==============================================================================
# PROCOL: AOXC MULTI-SHIP DAO SYSTEM (ULTIMATE ACADEMIC SPECIFICATION)
# VERSION: 2.1.0
# COMPLIANCE: Solidity 0.8.33 & OpenZeppelin 5.5.0
# STATUS: Strictly Immutable Versioning
# ==============================================================================

[profile.default]

# ------------------------------------------------------------------------------
# I. CORE DIRECTORY ARCHITECTURE
# ------------------------------------------------------------------------------
src          = "AOXCORE"
out          = "out"
test         = "test"
script       = "scripts"
libs         = ["PROTOCOL"]
install_path = "PROTOCOL"

# ------------------------------------------------------------------------------
# II. COMPILER STRATEGY (STRICT ENFORCEMENT)
# ------------------------------------------------------------------------------
# @dev: Explicitly locked to v0.8.33 as per protocol mandate.
solc_version   = "0.8.33"
# 'auto_detect_solc = false' ensures no other versions are used.
auto_detect_solc = false 
via_ir         = true
optimizer      = true
optimizer_runs = 1000
evm_version    = "cancun"

# ------------------------------------------------------------------------------
# III. GLOBAL PATH INDEXING & OZ 5.5.0 INTEGRATION
# ------------------------------------------------------------------------------
# @abstract: Unified access to internal modules and OZ 5.5.0 standard.
remappings = [
    # --- AOXCORE INTERNALS ---
    "@core/=AOXCORE/core/",
    "@interfaces/=AOXCORE/interfaces/",
    "@security/=AOXCORE/security/",
    "@monitoring/=AOXCORE/monitoring/",
    "@infrastructure/=AOXCORE/infrastructure/",
    "@libraries/=AOXCORE/libraries/",
    
    # --- FLEET UNITS (DAO SHIPS) ---
    "@andromeda/=ANDROMEDA/",
    "@aquila/=AQUILA/",
    "@centaurus/=CENTAURUS/",
    "@pegasus/=PEGASUS/",
    "@quasar/=QUASAR/",
    "@sombrero/=SOMBRERO/",
    "@virgo/=VIRGO/",
    
    # --- EXTERNAL STANDARDS (OpenZeppelin 5.5.0 Enforced) ---
    "@protocol/=PROTOCOL/",
    "@openzeppelin/=PROTOCOL/openzeppelin-contracts/contracts/",
    "@openzeppelin-upgradeable/=PROTOCOL/openzeppelin-contracts-upgradeable/contracts/",
    "forge-std/=PROTOCOL/forge-std/src/",
    "ds-test/=PROTOCOL/forge-std/lib/ds-test/src/"
]

# ------------------------------------------------------------------------------
# IV. ACADEMIC DOCUMENTATION & TECHNICAL SPECS
# ------------------------------------------------------------------------------
[doc]
out    = "docs"
title  = "AOXC DAO FLEET: Technical Specification (Solc 0.8.33 / OZ 5.5.0)"
book   = "book.toml"
ignore = ["test/**", "scripts/**", "PROTOCOL/**", "report/**", "reports/**"]

# ------------------------------------------------------------------------------
# V. FORMAL VERIFICATION & STOCHASTIC TESTING
# ------------------------------------------------------------------------------
[fuzz]
runs = 10_000
seed = '0x414f5843'

# ------------------------------------------------------------------------------
# VI. NETWORK TOPOLOGY
# ------------------------------------------------------------------------------
[rpc_endpoints]
xlayer_mainnet = "https://rpc.xlayer.okx.com"
xlayer_testnet = "https://testrpc.xlayer.okx.com"

# ==============================================================================
# END OF SPECIFICATION - VERSION LOCK ACTIVE
