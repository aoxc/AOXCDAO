[profile.default]

# ------------------------------------------------------------------------------
# I. CORE DIRECTORY ARCHITECTURE (Synchronized with 00-40 Hierarchy)
# ------------------------------------------------------------------------------
src          = "AOXCORE"
out          = "out"
test         = "TESTS"      # Academic plural form
script       = "SCRIPTS"    # Academic plural form
libs         = ["PROTOCOL"]
install_path = "PROTOCOL"

# ------------------------------------------------------------------------------
# II. COMPILER STRATEGY (STRICT ENFORCEMENT)
# ------------------------------------------------------------------------------
# @dev: Explicitly locked to v0.8.33 as per protocol mandate.
solc_version     = "0.8.33"
auto_detect_solc = false 
via_ir           = true
optimizer        = true
optimizer_runs   = 1000
evm_version      = "cancun" # Optimized for X LAYER's latest execution environment

# ------------------------------------------------------------------------------
# III. GLOBAL PATH INDEXING (Direct Linkage Model)
# ------------------------------------------------------------------------------
# @abstract: Unified access via Aliases to eliminate relative path (../../) complexity.
remappings = [
    # --- AOXCORE INTERNALS ---
    "@core/=AOXCORE/core/",
    "@interfaces/=AOXCORE/interfaces/",
    "@security/=AOXCORE/security/",
    "@monitoring/=AOXCORE/monitoring/",
    "@infrastructure/=AOXCORE/infrastructure/",
    "@libraries/=AOXCORE/libraries/",
    
    # --- FLEET UNITS (DAO SHIPS) ---
    "@andromeda/=ANDROMEDA/",
    "@aquila/=AQUILA/",
    "@centaurus/=CENTAURUS/",
    "@pegasus/=PEGASUS/",
    "@quasar/=QUASAR/",
    "@sombrero/=SOMBRERO/",
    "@virgo/=VIRGO/",
    
    # --- EXTERNAL STANDARDS (OpenZeppelin 5.5.0 Enforced) ---
    "@protocol/=PROTOCOL/",
    "@openzeppelin/=PROTOCOL/openzeppelin-contracts/contracts/",
    "@openzeppelin-upgradeable/=PROTOCOL/openzeppelin-contracts-upgradeable/contracts/",
    "forge-std/=PROTOCOL/forge-std/src/",
    "ds-test/=PROTOCOL/forge-std/lib/ds-test/src/"
]

# ------------------------------------------------------------------------------
# IV. ACADEMIC DOCUMENTATION & TECHNICAL SPECS
# ------------------------------------------------------------------------------
[doc]
out    = "docs"
title  = "AOXC DAO FLEET: Technical Specification (Solc 0.8.33 / OZ 5.5.0)"
book   = "book.toml"
ignore = ["TESTS/**", "SCRIPTS/**", "PROTOCOL/**", "report/**", "reports/**"]

# ------------------------------------------------------------------------------
# V. FORMAL VERIFICATION & STOCHASTIC TESTING (High-Fidelity)
# ------------------------------------------------------------------------------
