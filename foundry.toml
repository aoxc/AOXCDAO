runs = 10_000
seed = '0x414f5843' # Hex for "AOXC"

# ------------------------------------------------------------------------------
# VI. NETWORK TOPOLOGY (X LAYER Native)
# ------------------------------------------------------------------------------
[rpc_endpoints]
xlayer_mainnet = "https://rpc.xlayer.okx.com"
