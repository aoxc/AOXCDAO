[profile.default]

# ------------------------------------------------------------------------------
# I. CORE DIRECTORY ARCHITECTURE (Synchronized with 00-40 Hierarchy)
# ------------------------------------------------------------------------------
src          = "AOXCORE"
out          = "out"
test         = "TESTS"      # Academic plural form
script       = "SCRIPTS"    # Academic plural form
libs         = ["PROTOCOL"]

# ------------------------------------------------------------------------------
# II. COMPILER STRATEGY (STRICT ENFORCEMENT)
# ------------------------------------------------------------------------------
# @dev: Explicitly locked to v0.8.33 as per protocol mandate.
solc_version     = "0.8.33"
auto_detect_solc = false 
via_ir           = true
optimizer        = true
optimizer_runs   = 1000
evm_version      = "cancun" # Optimized for X LAYER's latest execution environment

# ------------------------------------------------------------------------------
# III. GLOBAL PATH INDEXING (Direct Linkage Model)
# ------------------------------------------------------------------------------

remappings = [
    # Kendi modüllerimiz (Net ve ayrıştırılmış)
    '@api/=AOXCORE/api/',
    '@core/=AOXCORE/core/',
    '@auth/=AOXCORE/auth/',
    '@bank/=AOXCORE/bank/',
    '@data/=AOXCORE/data/',
    '@safe/=AOXCORE/safe/',
    '@vote/=AOXCORE/vote/',
    '@link/=AOXCORE/link/',
    '@interfaces/=AOXCORE/api/',
    '@libraries/=AOXCORE/core/',

    # Harici Protokoller (Dolambaçsız bağlantı)
    # Önemli: Sağ taraftaki yollar 'contracts/' ile BİTMEMELİ, bir üst dizinde kalmalı.
    '@openzeppelin/contracts/=/home/orcun/AOXCDAO/PROTOCOL/openzeppelin-contracts/contracts/',
    '@openzeppelin-upgradeable/=/home/orcun/AOXCDAO/PROTOCOL/openzeppelin-contracts-upgradeable/contracts/',
    'forge-std/=/home/orcun/AOXCDAO/PROTOCOL/forge-std/src/'
]
# ------------------------------------------------------------------------------
# IV. ACADEMIC DOCUMENTATION & TECHNICAL SPECS
# ------------------------------------------------------------------------------
[doc]
out    = "docs"
title  = "AOXC DAO FLEET: Technical Specification (Solc 0.8.33 / OZ 5.5.0)"
book   = "book.toml"
ignore = ["TESTS/**", "SCRIPTS/**", "PROTOCOL/**", "report/**", "reports/**"]

# ------------------------------------------------------------------------------
# V. FORMAL VERIFICATION & STOCHASTIC TESTING (High-Fidelity)
# ------------------------------------------------------------------------------
