name: Semgrep Analysis

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

permissions:
  contents: read
  security-events: write # Hataları GitHub Security paneline yazmak için şart

jobs:
  semgrep:
    name: "Static Analysis (Ultimate Level)"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Semgrep OSS (Smart Contract Rules)
        run: |
          # Semgrep'in Solidity için en iyi güvenlik kurallarını (p/solidity) çalıştırır
          docker run --rm -v $(pwd):/src returntocorp/semgrep semgrep scan \
            --config="p/solidity" \
            --config="p/owasp-top-10" \
            --sarif --output=semgrep.sarif

      - name: Upload results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif
        if: always()
